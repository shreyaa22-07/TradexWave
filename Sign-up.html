<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="TradeXwave logo.png" type="image/png">
    <title>TradexWave</title>
    <link rel="stylesheet" href="Project.css">
    <link rel="stylesheet" href="Sign-up.css">
</head>
<body>
    <div class="block2">
        <div class="outer-container">
            <div class="inner-container">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="username">Name:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your full name here"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email id" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Contact No:</label>
                        <input type="tel" id="number" name="number"
                            pattern="[+]{0,1}[0-9]{2}[\\s]{0,1}[0-9]{5}[-]{0,1}[0-9]{4}"
                            placeholder="Enter your contact number" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" max="2004-12-31" required>
                    </div>
                    <div class="form-group">
                        <label for="profile-upload">Upload Your Picture(300x300 px):</label>
                        <div class="file-upload">
                            <input type="file" id="profile-upload" name="profile-upload" accept=".jpeg,.png,.jpg">
                        </div>
                        <div class="form-group">
                            <a href="Payment.html"><button type="submit">Submit</button></a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="already">
                Already Have a Account: <a href="Project-login.html"><button>Log-in</button></a>
            </div> 
        </div>
    </div>
</body>
</html>
